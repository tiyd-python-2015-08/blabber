<!DOCTYPE html>
<html>
<head>
  <title>Blabber</title>
</head>
<body>
  <div style="float: right;">
    {% if user.is_authenticated %}
    Logged in as {{ user.username }} - <a href="{% url 'new_status' %}">Post a status</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login'%}?next={{request.path}}">Login</a>
    {% endif %}
  </div>
  <h1><a href="/">Blabber!</a></h1>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  {% block content %}
  {% endblock %}
  <footer>Created in TIY Durham Python Cohort 5. Boom!</footer>
</body>
</html>
